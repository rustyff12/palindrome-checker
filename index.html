<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>Is it a Palindrome?</h1>
        <div class="pal-container">
            <label for="text-input"
                >Enter in text to check for a palindrome:
            </label>
            <input class="pal-input" id="text-input" value="" type="text" />
            <button class="pal-btn" id="check-btn">Check</button>
            <div class="results-div hidden" id="result"></div>
        </div>
        <div class="pal-def-container">
            <p class="pall-def">
                A <dfn>palindrome</dfn> is a word or sentence that's spelled the
                same way both forward and backward, ignoring punctuation, case,
                and spacing.
            </p>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
